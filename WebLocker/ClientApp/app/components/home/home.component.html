<table style="width:80%;margin-left: 100px">
    <tr>
        <td>
            <div class="form-group">
                <input #criteria type="search" placeholder="Search firstname" (keyup)="inputChange(criteria.value)" />
                <button (click)="searchClick(criteria.value)">Apply Filter</button>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()" label="Add"></button>
        </td>
    </tr>
    <tr>
        <td>
            <div class="ContentSideSections Implementation">
                <p-dataTable [value]="rowData" selectionMode="single" [(selection)]="selectedContact" (onRowSelect)="onRowSelect($event)" [lazy]="true" [paginator]="true" [rows]="10" [totalRecords]="totalRecords" (onLazyLoad)="loadContactsLazy($event)" [responsive]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]">
                    <header>Contact Details</header>
                    <p-column field="contactId" header="ID" [sortable]="true"></p-column>
                    <p-column field="firstName" header="FirstName" [sortable]="true"></p-column>
                    <p-column field="lastName" header="LastName" [sortable]="true"></p-column>
                    <p-column field="email" header="Email" [sortable]="true"></p-column>
                    <p-column field="phone" header="Phone No" [sortable]="true"></p-column>
                    <p-column header="Edit">
                        <ng-template let-col let-contact="rowData" pTemplate type="body">
                            <button type="button" pButton icon="fa-check" (click)="showDialogToEdit(contact)" label="Edit"></button>
                        </ng-template>
                    </p-column>
                    <p-column header="Delete">
                        <ng-template let-col let-contact="rowData" pTemplate type="body">
                            <button type="button" pButton icon="fa-close" (click)="showDialogToDelete(contact)" label="Delete"></button>
                        </ng-template>
                    </p-column>
                    <footer><div class="ui-helper-clearfix" style="width:100%"></div></footer>
                </p-dataTable>

                <p-dialog header="Contact Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true">
                    <div class="ui-grid ui-grid-responsive ui-fluid ui-grid-pad">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4"><label for="firstname">FirstName</label></div>
                            <div class="ui-grid-col-8"><input pInputText id="vin" [(ngModel)]="contact.firstName" /></div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4"><label for="lastname">LastName</label></div>
                            <div class="ui-grid-col-8"><input pInputText id="lastname" [(ngModel)]="contact.lastName" /></div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4"><label for="email">Email</label></div>
                            <div class="ui-grid-col-8"><input type="email" pInputText id="email" [(ngModel)]="contact.email" /></div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4"><label for="mobile">Phone</label></div>
                            <div class="ui-grid-col-8"><input pInputText id="mobile" [(ngModel)]="contact.phone" /></div>
                        </div>
                    </div>
                    <footer>
                        <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
                            <button type="button" pButton icon="fa-close" (click)="cancel()" label="Cancel"></button>
                            <button type="button" pButton icon="fa-check" (click)="save()" *ngIf="newContact" label="Save"></button>
                            <button type="button" pButton icon="fa-check" (click)="save()" *ngIf="!newContact" label="Update"></button>
                        </div>
                    </footer>
                </p-dialog>
                <p-dialog header="Confirm Deletion" [(visible)]="displayDeleteDialog" modal="modal" showEffect="fade">
                    <p>
                        Are you sure to delete the following contact?
                    </p>
                    <p>
                        <strong>{{ fullname }}</strong><br />
                    </p>
                    <footer>
                        <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
                            <button type="button" pButton icon="fa-close" (click)="okDelete(false)" label="No"></button>
                            <button type="button" pButton icon="fa-check" (click)="okDelete(true)" label="Yes"></button>
                        </div>
                    </footer>
                </p-dialog>
            </div>
        </td>
    </tr>
</table>
